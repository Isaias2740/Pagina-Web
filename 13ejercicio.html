<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia entre Operadores</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #024e71;
            margin: 20px;
        }
        
        .container {
            background-color: rgba(16, 202, 248, 0.826);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        label {
            display: inline-block;
            margin-right: 15px;
            font-size: 18px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p {
            margin-top: 15px;
            font-size: 18px;
            color: white;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .navigation button {
            width: 150px;
        }
        
        button.btn {
            background-color: #45a049;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 250px;
            margin-top: 10px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>¿Qué se entiende por una condición anidada en lógica de programación?</h1>
        <form id="questionForm">
            <label><input type="radio" name="answer" value="a"> a. Es una condición que contiene múltiples operadores lógicos en una sola línea.</label>

            <label><input type="radio" name="answer" value="b"> b. Es una técnica para reducir el número de condiciones en un programa.</label>

            <label><input type="radio" name="answer" value="c"> c. Es cuando una condición se repite varias veces dentro de un bucle.</label>

            <label><input type="radio" name="answer" value="d"> d. Es cuando una condición condicional se encuentra dentro de otra condición condicional.</label>
        </form>
        <button onclick="verificarRespuesta()">Verificar Respuesta</button>
        <p id="resultado"></p>
    </div>
    <button onclick="regresarAPrincipal()" class="btn">finalizar</button>
    <script>
        function verificarRespuesta() {
            const respuesta = document.querySelector('input[name="answer"]:checked');
            if (!respuesta) {
                document.getElementById("resultado").innerText = "Por favor, selecciona una respuesta.";
                return;
            }
            if (respuesta.value === "d") {
                document.getElementById("resultado").innerText = "¡Correcto! Es cuando una condición condicional se encuentra dentro de otra condición condicional.";
            } else {
                document.getElementById("resultado").innerText = "Respuesta incorrecta. La respuesta correcta es: d. Es cuando una condición condicional se encuentra dentro de otra condición condicional.";
            }
        }

        function regresarAPrincipal() {
            window.location.href = "file:///C:/Users/LENOVO/Documents/pag/proyecto_js/pages/simulador/simulador.html"
        }
    </script>
</body>

</html>
