<!DOCTYPE html>
<html>

<head>
    <title>Suma de los primeros 100 números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(208, 82%, 43%);
            color: hwb(0 4% 94%);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #0a0b0b;
            margin-bottom: 20px;
        }
        
        #contenido {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        #opciones {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        #opciones div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background-color: #e9c46a;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #21867a;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        
        #reintentar {
            display: none;
        }
    </style>
</head>

<body>
    <main>
        <h1>Suma de los Primeros 100 Números</h1>
        <button onclick="mostrarOpciones()">Mostrar Opciones</button>
        <div id="opciones" style="display: none; margin-top: 20px ;">
            <p>Selecciona la respuesta correcta:</p>
            <button onclick="verificarRespuesta(1)">A)1000</button>

            <button onclick="verificarRespuesta(2)">B)5050</button>

            <button onclick="verificarRespuesta(3)">C)2500</button>

            <button onclick="verificarRespuesta(4)">D)7500</button>
        </div>
        </div>
        <p id="mensaje" style="margin-top: 20px;"></p>
        <button id="reintentar" style="display: none;margin-top: 20px;" onclick="reintentar()">Reintentar</button>

        <h1>Sumar Números Pares</h1>
        <p>Introduce un número entero positivo:</p>
        <input type="number" id="numero" min="1" />
        <button onclick="sumarPares()">Calcular Suma de Pares</button>
        <p id="resultado3"></p>

        <h1>Números Divisibles por 3 y 5</h1>
        <button onclick="mostrarDivisibles()">Mostrar Números</button>
        <p id="resultado4"></p>
        <div class="navigation" style="margin-bottom: 25px;">
            <button type="button" onclick="window.history.back()">Atrás</button>
            <button type="button" onclick="window.location.href='file:///C:/Users/LENOVO/Documents/pag/proyecto_js/pages/numeros/3tabla.html'">Siguiente</button>
        </div>
    </main>
    <script>
        const respuestaCorrecta = 2;

        function mostrarOpciones() {
            document.getElementById("opciones").style.display = "block";
            document.getElementById("mensaje").innerText = "";
            document.getElementById("reintentar").style.display = "none";
        }

        function verificarRespuesta(opcion) {
            const mensaje = document.getElementById("mensaje");
            if (opcion === respuestaCorrecta) {
                mensaje.innerText = "¡Correcto! La suma de los primeros 100 números es: 5050.";
                document.getElementById("reintentar").style.display = "none";
            } else {
                mensaje.innerText = "Respuesta incorrecta. Intenta de nuevo.";
                document.getElementById("reintentar").style.display = "block";
            }
        }

        function reintentar() {
            document.getElementById("mensaje").innerText = "";
            document.getElementById("opciones").style.display = "block";
            document.getElementById("reintentar").style.display = "none";
        }

        function sumarPares() {
            let numero = parseInt(document.getElementById("numero").value);
            let sum = 0;

            if (isNaN(numero) || numero <= 0) {
                document.getElementById("resultado3").innerText = "Por favor, introduce un número entero positivo.";
                return;
            }

            for (let i = 1; i <= numero; i++) {
                if (i % 2 === 0) {
                    sum += i;
                }
            }

            document.getElementById("resultado3").innerText = "La suma de los números pares desde 1 hasta " + numero + " es: " + sum;
        }

        function mostrarDivisibles() {
            let resultado = "";

            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    resultado += i + " ";
                }
            }

            document.getElementById("resultado4").innerText = resultado;
        }
    </script>

</body </html>
