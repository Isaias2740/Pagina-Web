<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia entre Operadores</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #024e71;
            margin: 20px;
        }
        
        .container {
            background-color: rgba(16, 202, 248, 0.826);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p {
            margin-top: 15px;
            font-size: 18px;
            color: white;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .navigation button {
            width: 150px;
        }
        
        button.btn {
            background-color: #45a049;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 250px;
            margin-top: 10px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Diferencia de Operadores</h1>

        <p>Ingresa dos números para realizar operaciones:</p>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">

        <button onclick="realizarOperaciones()">Realizar Operaciones</button>

        <div id="resultado">
            <p id="resultadoAritmetico"></p>
            <p id="resultadoComparacion"></p>
            <p id="resultadoLogico"></p>
        </div>
    </div>
    <button onclick="regresarAPrincipal()" class="btn">finalizar</button>
    <script>
        function realizarOperaciones() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingresa dos números válidos.");
                return;
            }
            let suma = num1 + num2;
            let resta = num1 - num2;
            let multiplicacion = num1 * num2;
            let division = num2 !== 0 ? num1 / num2 : "Indefinido (división por 0)";

            let esIgual = num1 === num2;
            let esMayor = num1 > num2;
            let esMenor = num1 < num2;

            let logicoAND = (num1 > 10) && (num2 < 10);
            let logicoOR = (num1 > 10) || (num2 < 10);

            document.getElementById("resultadoAritmetico").innerHTML = `
                <strong>Operaciones Aritméticas:</strong><br>
                Suma: ${suma}<br>
                Resta: ${resta}<br>
                Multiplicación: ${multiplicacion}<br>
                División: ${division}
            `;

            document.getElementById("resultadoComparacion").innerHTML = `
                <strong>Operaciones de Comparación:</strong><br>
                ¿Son iguales?: ${esIgual}<br>
                ¿Es el primero mayor?: ${esMayor}<br>
                ¿Es el primero menor?: ${esMenor}
            `;

            document.getElementById("resultadoLogico").innerHTML = `
                <strong>Operadores Lógicos:</strong><br>
                (num1 > 10) && (num2 < 10): ${logicoAND}<br>
                (num1 > 10) || (num2 < 10): ${logicoOR}
            `;
        }

        function regresarAPrincipal() {
            window.location.href = "file:///C:/Users/LENOVO/Documents/pag/proyecto_js/pages/simulador/simulador.html"
        }
    </script>
</body>

</html>
